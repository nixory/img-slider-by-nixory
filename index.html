<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImgJSsliderBYnixory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/splide.min.css" />
    <link rel="stylesheet" href="/css/style.min.css" />
  </head>
  <body>
    <h1 class="title">
      Image slider on Javascript with splide technology by nixory
    </h1>
    <section class="splide" aria-labelledby="carousel-heading">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img src="/img/1.jpg" alt="" class="splide__img" />
          </li>
          <li class="splide__slide">
            <img src="/img/2.jpg" alt="" class="splide__img" />
          </li>
          <li class="splide__slide">
            <img src="/img/3.jpg" alt="" class="splide__img" />
          </li>
        </ul>
      </div>
    </section>

    <script src="/js/splide.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
